<head>
	<meta charset="utf-8"/>
	
	<style>
	img,audio,p,button {
    	display: block;
    	margin: 0 auto;
    	text-align: center;
	}
	
	p{
	font-size:40;
	}
	
	body,button {
	font-family: courier, serif;
	font-size: 20;
	font-weight: 800;
	}
	audio{
	width: 50px
	}
	</style>
	
	<script>
	function goBack() {
  	window.history.back();
	}
	</script>
</head>

<body><p>404</p>

	<img src="mysteries/mystery.jpg"></img>
 	<audio controls autoplay loop>
  	<source src="mysteries/mystery.mp3" type="audio/mpeg">
		Your browser is too mysterious for audio.
	</audio> 
	<marquee behavior="scroll" direction="left"> This page is still a mystery! </marquee>
	<marquee behavior="scroll" direction="right"> Check back later! </marquee>
	
	<button onclick="goBack()">Go Back</button>
</body>
